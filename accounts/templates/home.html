<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study-pallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{
            outline: none;
            border: none;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            background: powderblue;
        }
        .btn{
            background: greenyellow !important;
        }
    </style>
</head>
<body>
    <h1>Welcome To CheckMyProductivity</h1>
    <div>
    {% if user.is_authenticated %}
    <button type="submit" class="btn btn-primary"><a href="/dashboard">Dashboard</a></button>
    <button type="submit"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit" class="btn btn-primary" ><a href="/signup" style="color: white !important; text-decoration: none !important;">Sign Up</a></button>
    <button type="submit" class="btn btn-primary"><a href="/signin" style="color: white !important; text-decoration: none !important;">Sign In</a></button>
    {% endif %}
    </div>
</body>
</html>
